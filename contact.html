<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Краєзнавчий музей — Контакти</title>
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>
    <body>
        <header class="site-header">
            <div class="container header-inner">
                <a class="brand" href="index.html">
                    <div class="logo-mark" aria-hidden="true">

                        <svg width="40" height="40" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
                            fill="none" stroke="#CCCC00" stroke-width="4" stroke-linecap="round">

                            <polygon points="20,60 180,60 100,20" />

                            <line x1="20" y1="70" x2="180" y2="70"/>
                            <line x1="25" y1="78" x2="175" y2="78" stroke-width="2"/>

                            <line x1="45" y1="80" x2="45" y2="150"/>
                            <line x1="80" y1="80" x2="80" y2="150"/>
                            <line x1="120" y1="80" x2="120" y2="150"/>
                            <line x1="155" y1="80" x2="155" y2="150"/>

                            <line x1="20" y1="150" x2="180" y2="150"/>

                            <line x1="15" y1="160" x2="185" y2="160" stroke-width="3"/>
                            <line x1="10" y1="170" x2="190" y2="170" stroke-width="3"/>

                        </svg>

                    </div>
                    <div class="brand-text"><strong>Краєзнавчий <br> Музей</strong></div>
                </a>


                <nav class="main-nav" aria-label="Головне меню">
                    <a href="index.html">Головна</a>
                    <a href="exhibitions.html">Експозиції</a>
                    <a href="about.html">Про музей</a>
                    <a href="contact.html">Контакти</a>
                </nav>


                <button id="navToggle4" class="nav-toggle" aria-expanded="false" aria-label="Меню">≡</button>
            </div>
        </header>


        <main>
            <section class="container contact">
                <h1>Контакти</h1>
                <div class="contact-grid">
                    <div>
                        <h3>Адреса</h3>
                        <p>вул. Олеся Гончара, 12, м. Київ </p>


                        <h3>Графік роботи</h3>
                        <p>Вт-Нд: 10:00 - 18:00 (Пн - вихідний)</p>


                        <h3>Телефон</h3>
                        <p>+380 (44) 000-00-00</p>
                    </div>


                    <div>
                        <h3>Мапа</h3>
                        <div id="map" class="map-container" aria-label="Карта з маркером у Києві">
                        </div>

                    </div>
                </div>


                <h2>Зворотній зв'язок</h2>
                <form id="contactForm" class="contact-form">
                    <label><p>Ім'я:</p> <input type="text" id="name" required></label>
                    <label><p>Email:</p> <input type="email" id="email" required></label>
                    <label><p>Повідомлення:</p> <textarea id="message" rows="4" required></textarea></label>
                    <div class="form-actions"><button type="submit" class="btn">Надіслати</button></div>
                </form>
            </section>
        </main>


        <footer class="site-footer">
            <div class="container footer-inner">
                <div>© Краєзнавчий музей — 2025</div>
                <div class="socials">
                    <a href="#" aria-label="facebook">FB</a>
                    <a href="#" aria-label="instagram">IG</a>
                </div>

        </footer>

        <script>
            var map = L.map('map').setView([50.451672, 30.507104], 14);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([50.451672, 30.507104]).addTo(map)
                .openPopup();    
        </script>

        <script src="assets/main.js"></script>        
    </body>
</html>
